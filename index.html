<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanishk's Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    h2 {
      animation: rainbow 2s infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      25% { color: orange; }
      50% { color: yellow; }
      75% { color: green; }
      100% { color: blue; }
    }
  </style>
</head>
<body>
  <h1>👋 Welcome to Tanishk's World!</h1>
  <p>This is my first website. Cool things coming soon 😎</p>
  <button onclick="alert('Welcome to my world 🌍')">Click Me</button>

  <div style="text-align: center; margin-top: 50px;">
    <h2>Hi, I’m Tanishk 👋</h2>
    <p>I’m learning how to build websites — and this is my first one!</p>
  </div>
</body>
</html>
